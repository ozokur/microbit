<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Sıcaklık İzleme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌡️ Micro:bit Sıcaklık İzleme</h1>
            <p class="subtitle">Gerçek zamanlı sıcaklık takibi ve grafik görüntüleme</p>
        </header>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="status-section">
                    <h2>Bağlantı Durumu</h2>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot disconnected"></span>
                        <span id="statusText">Bağlantı Bekleniyor</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="connectBtn" class="btn btn-primary">
                        <span class="btn-icon">🔗</span>
                        Micro:bit'e Bağlan
                    </button>
                    <button id="disconnectBtn" class="btn btn-secondary" disabled>
                        <span class="btn-icon">✖️</span>
                        Bağlantıyı Kes
                    </button>
                </div>

                <div class="current-temp">
                    <h2>Anlık Sıcaklık</h2>
                    <div class="temp-display">
                        <span id="currentTemp">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="temp-stats">
                        <div class="stat-item">
                            <span class="stat-label">Min:</span>
                            <span id="minTemp">--</span>°C
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Max:</span>
                            <span id="maxTemp">--</span>°C
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Ort:</span>
                            <span id="avgTemp">--</span>°C
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-header">
                    <h2>Sıcaklık Trendi</h2>
                    <div class="chart-controls">
                        <button id="clearChartBtn" class="btn btn-small">
                            Grafiği Temizle
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <!-- Debug Panel -->
            <div class="debug-panel">
                <div class="panel-header">
                    <h2>Debug Log</h2>
                    <button id="clearLogBtn" class="btn btn-small">Temizle</button>
                </div>
                <div id="debugLog" class="debug-log"></div>
            </div>

            <!-- Changelog Section -->
            <div class="changelog-section">
                <div class="panel-header">
                    <h2>📝 Changelog</h2>
                </div>
                <div id="changelog" class="changelog-content">
                    <p>Yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
